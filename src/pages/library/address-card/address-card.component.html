<div class="imageCard">
  <img [src]="users.picture.thumbnail" />
  <div class="user-detail">
    <p class="dept">Trento, IT</p>
    <h3 class="name">{{ users.name.first }} {{ users.name.last }}</h3>
    <p class="profile">{{ users.location.city }}</p>
    <p class="address">Address</p>
    <p>{{ users.location.street.name }}</p>
  </div>
